<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages div {
            display: flex;
            align-items: center;
            max-width: 70%;
        }

        .chat-messages .user-message {
            justify-content: flex-end;
            align-self: flex-end;
        }

        .chat-messages .admin-message {
            justify-content: flex-start;
        }

        .message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message .message {
            background-color: #4CAF50;
            color: white;
        }

        .admin-message .message {
            background-color: #ddd;
            color: black;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-input input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Live Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Get the necessary DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // Function to add a message to the chat
        function addMessage(content, sender = 'admin') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'admin-message');
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.innerText = content;

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to the bottom to show the newest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle send button click
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');  // Show user's message
                messageInput.value = '';  // Clear the input field

                // Simulate an admin reply after a short delay
                setTimeout(function() {
                    addMessage('Hello! How can I help you?', 'admin');  // Admin's response
                }, 1000);
            }
        });

        // Handle enter key press
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
